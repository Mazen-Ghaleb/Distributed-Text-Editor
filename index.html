<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shared Document Editor</title>
    <script>
      document.IS_INDEX = true;
      document.NOT_SORT_DATE = true;
      let currentDocumentSort = false;
      let currentDocumentCards;
      let allDocuments = [];
    </script>
    <script src="./scripts/index.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include stylesheets -->
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.quilljs.com/2.0.0-dev.4/quill.snow.css" rel="stylesheet" />
  </head>
  <body>
    <div class="alert" style="display: none">
      <span class="closebtn" style="display: block" onclick="this.parentElement.style.display='none';">&times;</span>
      <div id="errorAlert" style="display: inline">This is an alert box.</div>
    </div>

    <!-- Create the editor container -->
    <div id="container" style="display: none">
      <div id="editor-container">
        <div id="editor"></div>
      </div>
    </div>

    <div id="documents">
      <!-- <form onsubmit="return openDocumentHandler(this)"> -->
      <h3 style="display: inline">Open Existing Document:</h3>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Sort
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a
            class="dropdown-item"
            href="javascript:;"
            onclick="document.NOT_SORT_DATE = true; generateCardsForAllDocuments(allDocuments);"
            ;
            value="name"
            ;
            >Name</a
          >
          <a
            class="dropdown-item"
            href="javascript:;"
            onclick="document.NOT_SORT_DATE = false; generateCardsForAllDocuments(allDocuments);"
            ;
            value="date"
            >Date</a
          >
        </div>
      </div>
      <div id="documentsCardsDiv"></div>
      <!-- <label for="documentSelect">Document Name: </label>
        <select name="documentSelect" id="documentSelect"></select>
        <br />
        <input type="submit" value="Open" />
      </form> -->

      <br />

      <form onsubmit="return createDocumentHandler(this)">
        <h3>Create new Document:</h3>
        <label for="documentName">Document Name: </label>

        <input type="text" name="documentName" id="documentName" />

        <br />
        <input type="submit" value="Create" />
      </form>
    </div>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/2.0.0-dev.4/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script type="module">
      import * as QuillCursors from 'https://cdn.jsdelivr.net/npm/quill-cursors@3.1.2/dist/quill-cursors.js';
      var script = document.createElement('script');
      script.innerHTML = `var toolbarOptions = [
      ['bold', 'italic', 'underline', 'strike'], // toggled buttons
      ['blockquote', 'code-block'],

      [{ header: 1 }, { header: 2 }], // custom button values
      [{ list: 'ordered' }, { list: 'bullet' }],
      [{ script: 'sub' }, { script: 'super' }], // superscript/subscript
      [{ indent: '-1' }, { indent: '+1' }], // outdent/indent
      [{ direction: 'rtl' }], // text direction

      [{ size: ['small', false, 'large', 'huge'] }], // custom dropdown
      [{ header: [1, 2, 3, 4, 5, 6, false] }],
      ['link', 'image', 'video', 'formula'], // add's image support
      [{ color: [] }, { background: [] }], // dropdown with defaults from theme
      [{ font: [] }],
      [{ align: [] }],

      ['clean'], // remove formatting button
    ];
    
    Quill.register('modules/cursors', QuillCursors);

    var quill = new Quill('#editor', {
      modules: {
        toolbar: toolbarOptions,
        cursors: true,
      },
      placeholder: 'Your document is empty...',
      theme: 'snow',
    });
    quill.on('text-change', window.textChangeHandler);

    const cursorManager = quill.getModule('cursors');
    cursorManager.options.transformOnTextChange = true;
    //cursorManager.options.hideSpeedMs = 0;
    var userCounter = 0;
    var userDict = {};`;
      document.body.appendChild(script);
      console.log('sucess');
    </script>
    <script src="./scripts/remote.js"></script>
    <script src="./scripts/delta_handler.js"></script>
    <script>
      function updateDocuments() {
        AWS.call('listDocuments');
      }
      var SelectionInterval = setInterval(updateDocuments, 5000);
    </script>
  </body>
</html>
